<h2 mat-dialog-title *ngIf="data.province">Modifier la province : {{data.province.libelle}} </h2>
<h2 mat-dialog-title *ngIf="!data.province">Ajouter la province </h2>
<mat-dialog-content>
  <form [formGroup]="formulaireProvince" #formProvince="ngForm">

    <mat-form-field class="example-full-width" *ngIf="isAct">
      <input type="text"
             placeholder="Selectionner La region"
             aria-label="Number"
             matInput
             formControlName="region"
             [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption=true #auto="matAutocomplete">
        <mat-option *ngFor="let option of regionOptions | async" [value]="option.libelle">
          {{option.libelle}}
        </mat-option>
      </mat-autocomplete>
      <mat-error *ngIf="(formulaireProvince.get('region').touched && formulaireProvince.get('region').invalid)">
        La region selectionner n'existe pas desoler
      </mat-error>
    </mat-form-field>

    <br/><br/>
    <mat-form-field appearance="outline">
      <mat-label>code Province</mat-label>
      <input matInput formControlName="code">
      <mat-error *ngIf="formulaireProvince.get('code').touched && formulaireProvince.get('code').invalid">
        La longueur doit etre inferieure ou egal a deux(2)
      </mat-error>
    </mat-form-field><br/>

    <mat-form-field appearance="outline">
      <mat-label>Libelle</mat-label>
      <input matInput formControlName="libelle">
      <mat-error *ngIf="formulaireProvince.get('libelle').touched && formulaireProvince.get('libelle').invalid">
        remplisser le libelle du province
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>chef-lieu Province</mat-label>
      <input matInput formControlName="chefLieu">
      <mat-error *ngIf="formulaireProvince.get('chefLieu').touched && formulaireProvince.get('chefLieu').invalid">
        remplisser le cheflieu du province
      </mat-error>
    </mat-form-field><br/>

</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button  mat-raised-button color="warn" mat-dialog-close>ANNULER</button>
  <button mat-raised-button class="enregistrer" (click)="ngOnSubmit()" [disabled]="formProvince.invalid"
  mat-dialog-close>
    ENREGISTRER</button>
</mat-dialog-actions>
