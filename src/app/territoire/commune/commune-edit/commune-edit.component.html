<h2 mat-dialog-title>Modifier la commune </h2>
<mat-dialog-content >
 <div class="fromD">
  <form [formGroup]="formulaireCommune" #formProvince="ngForm">

    <mat-form-field class="example-full-width" *ngIf="isAct">
      <mat-label>Province</mat-label>
      <input type="text"
             placeholder="libelle province"
             aria-label="Number"
             matInput
             formControlName="province"
             [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption=true #auto="matAutocomplete">
        <mat-option *ngFor="let option of provinceOptions | async" [value]="option.libelle">
          {{option.libelle}}
        </mat-option>
      </mat-autocomplete>
      <mat-error *ngIf="formulaireCommune.get('province').touched && formulaireCommune.get('province').invalid">
        La province selectionner n'existe pas desoler
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>code </mat-label>
      <input matInput type="text" formControlName="code">
      <mat-error *ngIf="formulaireCommune.get('code').touched && formulaireCommune.get('code').invalid">
        La longueur doit etre inferieure ou egal a deux(2)
      </mat-error>
    </mat-form-field>

    <br/><br/>
    <mat-form-field appearance="outline">
      <mat-label>Libelle</mat-label>
      <input matInput formControlName="libelle">
      <mat-error *ngIf="formulaireCommune.get('libelle').touched && formulaireCommune.get('libelle').invalid">
        remplisser le libelle de la commune
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" >
      <mat-label>Type</mat-label>
      <mat-select formControlName="type" >
        <mat-option value="Rurale">Rurale</mat-option>
        <mat-option value="Urbaine">Urbaine</mat-option>
      </mat-select>
    </mat-form-field>
</form>
</div>

</mat-dialog-content >
<div class="matd">
<mat-dialog-actions  align="end" >
  <button  mat-raised-button color="warn" mat-dialog-close>ANNULER</button>
  <button mat-raised-button class="Bcolor" (click)="ngOnSubmit()" [disabled]="formProvince.invalid"
  mat-dialog-close>
    CONFIRMER</button>
</mat-dialog-actions>
</div>
