<h2 mat-card-title>SUPPRIMER UNE LOCALITE</h2>
<mat-dialog-content style="text-align: center;">
  <p>Voulez-vous supprimer la localite: <b>{{data.localite.libelle}}</b></p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" mat-dialog-close (click)="supprimer()">Confirmer</button>
  <button mat-raised-button color="primary" mat-dialog-close>Non merci</button>
</mat-dialog-actions>
